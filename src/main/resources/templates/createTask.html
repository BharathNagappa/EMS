<html th:fragment="copy">
<head>
</head>
<body>
<script src="/js/dashboard.js"></script>
<div class="container">
<form th:action="@{/createtask}" th:object="${task}" method="POST">
	<div class="form-group">
		<label>Title</label>
		<input th:field="*{title}" class="form-control" type="text" value="" required="true"></input>
	</div >
	<div class="form-group">
		<label>Assignee</label>
		<select th:field="*{userId}" class="form-control" style="width:10%" required="true">
			<option th:each="row: ${users}" th:value="${row.id}" th:text="${row.userId}"></option >
		</select >
	</div>
	<div class="form-group">
		<label >Description</label> 
		<textarea th:field="*{description}" class="form-control" type="text" value="" required="true"></textarea  >
	</div>
	<input type="submit" class="btn btn-primary" value="Submit"></input>
	</form >
</div>
</body>
</html>
